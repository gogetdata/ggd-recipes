build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
  noarch: generic
  number: 0
extra:
  authors: mjc
  extra-files:
  - hg38-phastcons-ucsc-v1.bw
package:
  name: hg38-phastcons-ucsc-v1
  version: '1'
requirements:
  build:
  - gsort
  - htslib
  - ucsc-bigwigtobedgraph
  - zlib
  run:
  - gsort
  - htslib
  - ucsc-bigwigtobedgraph
  - zlib
source:
  path: .
about:
  identifiers:
    genome-build: hg38
    species: Homo_sapiens
