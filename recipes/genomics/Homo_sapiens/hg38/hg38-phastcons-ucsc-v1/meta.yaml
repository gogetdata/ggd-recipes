      hg38-phastcons-ucsc-v1.bedGraph.gz.tbi: 7.28K
      hg38-phastcons-ucsc-v1.bw: 5.89G
    final-files:
    - hg38-phastcons-ucsc-v1.bedGraph.gz
    - hg38-phastcons-ucsc-v1.bedGraph.gz.tbi
    - hg38-phastcons-ucsc-v1.bw
    genomic-coordinate-base: 0-based-inclusive
    ggd-channel: genomics
