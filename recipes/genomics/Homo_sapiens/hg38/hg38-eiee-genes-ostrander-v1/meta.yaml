    species: Homo_sapiens
  keywords:
  - eiee
  - early-infantile
  - epileptic
  - epilepsy
  - encephalopathy
  - ostrander
  - genes
  - gene-set
  summary: 'CDS region genomic coordinates, along with complement coordinates, for
    a set of eiee genes. The eiee gene set comes from a paper on EIEE (Early Infantile
    Epileptic Encephalopathy) a severe, fatal epileptic syndrome that occurs within
    the first few months of life. The gene set is a compilation of gene sets from
    a few different companies, gene panels, as well as one from the U of Chicago.
    Paper at: https://www.nature.com/articles/s41525-018-0061-8'
  tags:
    data-provider: Ostrander
    data-version: 13-Aug-2018
    file-type:
    - bed
    final-file-sizes:
