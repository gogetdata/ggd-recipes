  tags:
    data-provider: Ensembl
    data-version: release-100_3-7-2020
    file-type:
    - gtf
    final-file-sizes:
      grch38-transcript-only-features-ensembl-v1.gtf.gz: 6.89M
      grch38-transcript-only-features-ensembl-v1.gtf.gz.tbi: 201.63K
    final-files:
    - grch38-transcript-only-features-ensembl-v1.gtf.gz
    - grch38-transcript-only-features-ensembl-v1.gtf.gz.tbi
    genomic-coordinate-base: 1-based-inclusive
    ggd-channel: genomics
