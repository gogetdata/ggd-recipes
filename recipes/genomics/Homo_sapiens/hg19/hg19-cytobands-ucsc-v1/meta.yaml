build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
  noarch: generic
  number: 2
extra:
  authors: mjc
  extra-files: []
package:
  name: hg19-cytobands-ucsc-v1
  version: '1'
requirements:
  build:
  - gsort
  - htslib
  - zlib
  run:
  - gsort
  - htslib
  - zlib
source:
  path: .
about:
  identifiers:
    genome-build: hg19
    species: Homo_sapiens
  keywords:
  - cytobands
  - ideogram
  - staining
  - chromosome
  - bands
  summary: Approximate locations of Chromosome Bands (cytoBands) located with Giemsa-stained
    chromosomes from UCSC
  tags:
    data-provider: UCSC
    data-version: 14-Jun-2009
    file-type:
    - bed
    final-file-sizes:
      hg19-cytobands-ucsc-v1.bed.gz: 6.50K
      hg19-cytobands-ucsc-v1.bed.gz.tbi: 7.18K
    final-files:
    - hg19-cytobands-ucsc-v1.bed.gz
    - hg19-cytobands-ucsc-v1.bed.gz.tbi
    genomic-coordinate-base: 0-based-inclusive
    ggd-channel: genomics
