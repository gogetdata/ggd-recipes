build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
  noarch: generic
  number: 2
extra:
  authors: mjc
  extra-files: []
package:
  name: hg19-reference-genome-ucsc-v1
  version: '1'
requirements:
  build:
  - htslib
  - samtools
  - zlib
  run:
  - htslib
  - samtools
  - zlib
source:
  path: .
about:
  identifiers:
    genome-build: hg19
    species: Homo_sapiens
  keywords:
  - ref
  - reference-genome
  - fasta-file
  - soft-masked
  summary: The hg19 soft masked genomic DNA seqeunce reference genome from UCSC (patch
    13). Repeats found by 'RepeatMasker' and 'Tandem Repeat Finder' are shown as lower
    case. Non repeating seqeunce are shown as upper case.
  tags:
    data-provider: UCSC
    data-version: 17-Jan-2020
    file-type:
    - fa
    final-file-sizes:
      hg19-reference-genome-ucsc-v1.fa.gz: 997.23M
      hg19-reference-genome-ucsc-v1.fa.gz.fai: 12.23K
      hg19-reference-genome-ucsc-v1.fa.gz.gzi: 808.71K
    final-files:
    - hg19-reference-genome-ucsc-v1.fa.gz
    - hg19-reference-genome-ucsc-v1.fa.gz.fai
    - hg19-reference-genome-ucsc-v1.fa.gz.gzi
    genomic-coordinate-base: NA
    ggd-channel: genomics
