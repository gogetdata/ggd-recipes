build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
  noarch: generic
  number: 0
extra:
  authors: mjc
  extra-files: []
package:
  name: grch37-exome-variants-gnomad-v1
  version: '1'
requirements:
  build:
  - bcftools
  - gsort
  run:
  - bcftools
  - gsort
source:
  path: .
about:
  identifiers:
    genome-build: GRCh37
    species: Homo_sapiens
  keywords:
  - gnomAD
  - variants
  - population-variation
  - Genome-Aggergation-Database
  summary: SNV and INDEL varaints from 125,748 exomes in the gnomAD dataset version
    2.1.1 in bcf format. The file constains all subsets of non-neuro, non-cancer,
    controls-only, and non-TOPMed samples.
  tags:
    data-provider: gnomAD
    data-version: v2.1.1
    file-type:
    - bcf
    final-file-sizes:
      grch37-exome-variants-gnomad-v1.bcf: 28.98G
      grch37-exome-variants-gnomad-v1.bcf.csi: 708.01K
    final-files:
    - grch37-exome-variants-gnomad-v1.bcf
    - grch37-exome-variants-gnomad-v1.bcf.csi
    genomic-coordinate-base: 1-based-inclusive
    ggd-channel: genomics
